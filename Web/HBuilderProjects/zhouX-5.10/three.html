<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		function changecolor(){
			//通过一个id获取标签颜色
			x=document.getElementById("getcolor").value; 
			//处理颜色
			switch (x){
				case 'red':
					y='#ff0000';
					break;
				case 'green':
					y='#FFFF00';
					break;
				case 'blue':
					y='#00ffff';
					break;
				default:
					break;
			}
			//show颜色改变
			document.getElementById("show").style.color=y;
			//getcolor颜色改变
			document.getElementById("getcolor").style.color=y;
		}
	</script>
	<body>
		<span id="show">请选择颜色</span>
		<select id="getcolor" onchange="changecolor()">  <!-- 调用函数除 -->
			<option value="red">红色</option>
			<option value="green">绿色</option>
			<option value="blue">蓝色</option>
		</select>
	</body>
</html>

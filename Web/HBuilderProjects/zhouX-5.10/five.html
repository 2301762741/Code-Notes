<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>

		</title>
	</head>
	<style>
		#num1,#num2,#num3 {
			width: 30px;
		}
	</style>
	<body>
		<form>
			<input id="num1" type="text" name="num1"/>
			<select id="calculate">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input id="num2" type="text" name="num2"/>
			<input id="btn" type="button" name="btn" value="=" onclick="calu()"/>
			<input id="num3" type="text" name="num3"/>
		</form>
	</body>
</html>
<script>
	function calu() {		
		n1=document.getElementById("num1").value;
		n2=document.getElementById("num2").value;
		cal=document.getElementById("calculate").value;
		
		if(n2==0){
			alert("除数不能为0！");
		}
		else{
			var ans=eval(n1+cal+n2);
			document.getElementById("num3").value=ans;
		}
	}
	//设计成点击“=”触发按钮
	//document.getElementById("btn").onclick=add;  
</script>

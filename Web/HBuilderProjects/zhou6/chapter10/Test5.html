<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				width: 80px;
				height: 50px;
				border: 5px solid #00ff00;/* 边框 实线 */
			}
			.p1{
				border-radius: 10px;/* 所有的四个角 */
			}
			.p2{
				border-radius: 10px 100px;/* 上左下右，上右下左 */
			}
			.p3{
				border-radius: 150px 200px 300px;/* 上左，上右下左，下右 */
			}
			.p4{
				border-radius: 50px 100px 200px 500px;/* 上左，上右，下右，下左 */
			}
		</style>
	</head>
	<body>
		<p class="p1"></p>
		<p class="p2"></p>
		<p class="p3"></p>
		<p class="p4"></p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #000000;
			}
			div{
				background-color: #ffaa7f;
				box-shadow: 5px 4px 3px #aaffff;
			}
			span{
				background-color: #ff0000;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div>
			<p>
				这几天心里<span>颇不宁静</span>。今晚在院子里坐着乘凉，忽然想起日日走过的荷塘，在这满月
				的光里，总该另有一番样子吧。月亮渐渐地升高了，墙外马路上孩子们的欢笑，已经听不
				见了；妻在屋里拍着闰儿，迷迷糊糊地哼着眠歌。我悄悄地披了大衫，带上门出去。
			</p>
		</div>
	</body>
</html>

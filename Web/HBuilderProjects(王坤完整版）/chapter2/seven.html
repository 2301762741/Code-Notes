<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>格式化</title>
	</head>
	<body>
		<p>
			登高<br />
			风急天高猿啸哀，<br />
			渚清沙白鸟飞回。<br />
			无边落木萧萧下，<br />
			不尽长江滚滚来。<br />
			万里悲秋常作客，<br />
			百年多病独登台。<br />
			艰难苦恨繁霜鬓，<br />
			潦倒新停浊酒杯。<br />
 </p>
 <pre>
	    登高 
	 风急天高猿啸哀，
	   渚清沙白鸟飞回。
	     无边落木萧萧下，
	       不尽长江滚滚来。
	         万里悲秋常作客，
	          百年多病独登台。
	             艰难苦恨繁霜鬓，
	               潦倒新停浊酒杯。
 </pre>

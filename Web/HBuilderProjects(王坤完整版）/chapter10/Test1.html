<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.p1{
				width: 100px;
				height: 50px;
				border: 5px solid #55ff00;/* 边框 */
				padding-top: 20px;/* 内上边距 */
				padding-left: 30px;/* 内左边距 */
				margin-top: 50px;/* 外上边距 */
				margin-left: 50px;/* 外左边距 */
			}
			.p2{
				width: 200px;
				height: 100px;
				border: 10px solid rgb(255, 170, 255);
				padding-top: 40px;
				padding-left: 60px;
				margin-top: 50px;
				margin-left: 50px;
				font-size: 35px;
			}
			#div1{
				background-color: #aaffff;
				padding-top: 20px;
				padding-left: 15px;
				padding-bottom: 20px;
				margin-bottom: 15px;/* 外下边距 */
			}
			#div2{
				background-color: #aaff7f;
				padding-top: 20px;
				padding-left: 15px;
				padding-bottom: 20px;
				margin-top: 15px;/* 外上边距 */
			}
		</style>
	</head>
	<body>
		<p class="p1">阿米诺斯1</p>
		<p class="p2">阿米诺斯2</p>
		<div id="div1">
			<p>阿米诺斯3</p>
			<h1>阿米诺斯</h1>
		</div>
		<div id="div2">
			<p>阿米诺斯4</p>
		</div>
	</body>
</html>

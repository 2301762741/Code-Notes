<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				border: 2px solid #55ff00;
				width: 150px;
				height: 150px;
			}
			.p1{
				box-shadow: 5px 4px 3px #ff5500;/* 水平向右，垂直向下，模糊度，颜色 */
			}
			.p2{
				box-shadow: -5px -4px 3px #ff0000;/* 水平向左，垂直向上，模糊度，颜色 */
			}
		</style>
	</head>
	<body>
		<p class="p1">阿米诺斯1</p>
		<p class="p2">阿米诺斯2</p>
	</body>
</html>

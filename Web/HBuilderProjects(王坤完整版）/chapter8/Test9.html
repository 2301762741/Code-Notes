		<p id="p1">
			桃之夭夭，灼灼其华。之子于归，宜其室家。出自作品《国风·周南·桃夭》，
			是中国古代第一部诗歌总集《诗经》中的一首诗。
		</p>
		<p class="p2">
			《周南·桃夭》是中国古代第一部诗歌总集《诗经》中的诗作。现代学者一般认为这是一首祝贺年轻姑娘出嫁的诗。
		</p>
		<p id="p3">
			全诗三章，每章四句，通篇以桃花起兴，以桃花喻美人，为新娘唱了一首赞歌。全诗语言精练优美，不仅巧妙地将“室家”变化为各种倒文和同义词，而
			且反复用一“宜”字，揭示了新娘与家人和睦相处的美好品德，也写出了她的美好品德给新建的家庭注入新鲜的血液，带来和谐欢乐的气氛。
		</p>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a:link{/* 未被点击的元素 */
				color: green;
			}
			a:hover{/* 鼠标悬停的元素 */
				color: red;
			}
			p:hover{/* 鼠标悬停的元素 */
				color: orange;
			}
			a:visited{/* 已被点击的元素 */
				color: pink;
			}
		</style>
	</head>
	<body>
		<p>网页设计</p>
		<a href="#">百度</a>
		<a href="#">淘宝</a>
	</body>
</html>

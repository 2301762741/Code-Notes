\<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		<form>
			<fieldset>
				<legend>申请注册</legend>
				<table>
					<tr>
						<td>请输入邮箱</td>
						<td>
							<input type="email" name="email" placeholder="请输入邮箱" autofocus required/>
						</td>
					</tr>
					<tr>
						<td>密码</td>
						<td>
							<input type="password" name="password" placeholder="请输入密码" required/>
						</td>
					</tr>
					<tr>
						<td>重复密码</td>
						<td>
							<input type="password" name="password" placeholder="请再次输入密码" required/>
						</td>
					</tr>
					<tr>
						<td>性别:</td>
						<td>
							<input type="radio" name="sex" value="男"/>男
							<input type="radio" name="sex" value="女"/>女
						</td>
					</tr>
					<tr>
						<td>爱好</td>
						<td>
							<input type="checkbox" name="hobby" value="阅读"/>阅读
							<input type="checkbox" name="hobby" value="运动"/>运动
							<input type="checkbox" name="hobby" value="烹饪"/>烹饪<br />
							<input type="checkbox" name="hobby" value="音乐"/>音乐
							<input type="checkbox" name="hobby" value="跳舞"/>跳舞
							<input type="checkbox" name="hobby" value="旅游"/>旅游
						</td>
					</tr>
					<tr>
						<td>出生年月</td>
						<td>
							<input type="date"/>
						</td>
					</tr>
					<tr>
						<td>身高</td>
						<td>
							<input type="height" name="height" placeholder="身高" required/>
						</td>
					</tr>
					<tr>
						<td>简介</td>
						<td>
							<textarea name="info" rows="2" cols="20" placeholder="请添加描述"></textarea>
						</td>
					</tr>
					<tr>
						<td>个人照片</td>
						<td><input type="file" name="photo"/></td>
					</tr>
					<tr>
						<td><input type="submit" name="submit" value="提交"/></td>
						<td><input type="reset" name="reset" value="重置"/></td>
					</tr>
				</table>
			</fieldset>
		</form>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery/jquery-3.7.1.js"></script>
	</head>
	<body>
		<img src="images/1.jpg"/>
		<img src="images/2.jpg"/>
		<button id="btn">按钮</button>
	</body>
</html>
<script>
	$(function(){//当页面加载完时，用一个匿名函数实现一个功能
	//鼠标移入图片，图片变大，鼠标移出图片，图片变小
	$('img').hover(
	//鼠标移入图片
	function(){
		$(this).css('width','400px');
	},
	function(){
		$(this).css('width','200px');
	}
	)
	})
</script>

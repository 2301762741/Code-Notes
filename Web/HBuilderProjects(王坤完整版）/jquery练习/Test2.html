<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.7.1.slim.min.js"></script>
	</head>
	<body>
		<p>阿米诺斯1</p>
		<p>阿米诺斯2</p>
		<p>阿米诺斯3</p>
	</body>
</html>
<script>
	//当页面加载时，用一个匿名函数（没有名字的函数）实现一个功能
	$(document).ready(function(){
		//当单机P元素时，用个匿名函数实现一个功能
		$('p').click(function(){
			//当前哪一个P元素被单击，它就被隐藏起来
			$(this).hide();
		})
	})
</script>

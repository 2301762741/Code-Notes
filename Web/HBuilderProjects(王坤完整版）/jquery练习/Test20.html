<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
		<style>
			div{
				width: 300px;
				height: 300px;
				background-color: #00aa00;
				border: 1px solid black;
				position: absolute;/*绝对定位  */
			}
		</style>
	</head>
	<body>
		<button id="btn">开始动画</button>
		<div></div>
	</body>
</html>
<script>
	$(function(){
		//当单击按钮的时候
		$("#btn").click(function(){
			//div向右移动300px
			$("div").animate({
				left:'300px',
				opacity:'0.1',//透明度
				width:'+=50px',//在原来的基础上加50px
				height:'+=50px',
			});
		})
	})
</script>

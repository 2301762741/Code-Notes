<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery/jquery-3.7.1.js"></script>
	</head>
	<body>
		<img src="images/1.jpg"/>
		<button id="btn">按钮</button>
	</body>
</html>
<script>
	$(function(){//当页面加载完时，用一个匿名函数实现一个功能
	//当鼠标被单击时，实现一个功能
		$('#btn').click(function(){
			//图片花4s变成透明度0.1
			$('img').fadeTo(4000,0.1);
			//图片花4s变成透明度1
			$('img').fadeTo(4000,1);
		})
	})
</script>

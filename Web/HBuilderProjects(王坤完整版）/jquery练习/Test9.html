<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.7.1.slim.min.js"></script>
	</head>
	<body>
		姓名:<input type="text" name="username"/><br />
		性别:<input type="text" name="gender"/>
	</body>
</html>
<script>
	$(function(){
		//当文本框获取焦点时
		$('input').focus(function(){
			//当前的文本框背景变成蓝色
			$(this).css("background-color","#00ffff");
		})
		//当文本框失去焦点时
		$('input').blur(function(){
			//当前的文本框背景变成白色
			$(this).css("background-color","#ffffff");
		})
	})
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery/jquery-3.7.1.js"></script>
	</head>
	<body>
		<p id="p1">JavaScript</p>
		<p id="p2">Python</p>
		<input type="text" value="请输入名字"/><br />
		<button id="btn1">替换文字</button>
		<button id="btn2">替换网页</button>
		<button id="btn3">替换输入框中的值</button>
	</body>
</html>
<script>
	$(function(){
		$('#btn1').click(function(){
			$('#p1').text('阿米诺斯1')//将原来第一行的文字替换成阿米诺斯1
		})
		$('#btn2').click(function(){
			$('#p2').html('<b>阿米诺斯2</b>')
		})
		$('#btn3').click(function(){
			$('input').val('阿米诺斯3')
		})
	})
</script>

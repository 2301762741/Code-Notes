<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.7.1.slim.min.js"></script>
	</head>
	<body>
		<p class="p1">阿米诺斯</p>
		<button id="btn1">隐藏</button>
		<button id="btn2">显示</button>
	</body>
</html>
<script>
	$(function(){//当页面加载完
	//‘隐藏’按钮被单击
		$('#btn1').click(function(){
			$('.p1').hide();//P元素文字隐藏
		})
		//显示按钮被单击
		$('#btn2').click(function(){
			$('.p1').show();//P元素文字显示
		})
	})
</script>

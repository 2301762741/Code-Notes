<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<div class="row mb-2">
				<div class="col-2"></div>
				<div class="col-8">
					<div class="jumbotron">
						<h1 class="display-4">Hello, world!</h1>
						<p class="lead">阿米诺斯</p>
						<hr class="my-4">
						<p>这里是文字内容，阿米诺斯</p>
						<a class="btn btn-primary btn-lg" href="#" role="button">你还真敢点啊！</a>
					</div>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row mb-2">
				<div class="col-2"></div>
				<div class="col-8">
					<ul class="list-group">
						<li class="list-group-item active">阿米诺斯</li>
						<li class="list-group-item">阿米诺斯1</li>
						<li class="list-group-item">阿米诺斯2</li>
						<li class="list-group-item active">阿米诺斯3</li>
						<li class="list-group-item">阿米诺斯4</li>
					</ul>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row mb-2">
				<div class="col-2"></div>
				<div class="col-8">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						点击出现模态框
					</button>
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									...
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</body>
</html>
<script src="bootstrap-4.6.2-dist/js/jquery-3.7.1.slim.min.js"></script>
<script src="bootstrap-4.6.2-dist/js/bootstrap.bundle.js"></script>
<script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>

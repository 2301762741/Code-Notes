<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<div class="row mb-2">
				<div class="col-2"></div>
				<div class="col-8">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
							aria-expanded="false">
							下拉菜单
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">列表一</a>
							<a class="dropdown-item" href="#">列表二</a>
							<a class="dropdown-item" href="#">列表三</a>
						</div>
					</div>
				</div>
				<div class="col-2">
				</div>
			</div>
			<div class="row mb-2">
				<div class="col-3"></div>
				<div class="col-6">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">用户名</label>
							<input type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp">
							<small id="emailHelp" class="form-text text-muted">请输入用户名</small>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">勾选</label>
						</div>
						<button type="submit" class="btn btn-primary">登录</button>
					</form>
				</div>
				<div class="col-3">
				</div>
			</div>
		</div>
	</body>
</html>
<script src="bootstrap-4.6.2-dist/js/jquery-3.7.1.slim.min.js"></script>
<script src="bootstrap-4.6.2-dist/js/bootstrap.bundle.js"></script>
<script src="bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
	</head>
	<body>
		<h1>轮播图</h1>
		<div class="container">
			<div class="row mb-2">
				<div class="col-2"></div>
				<div class="col-8">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators">
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					  </ol>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img src="images/blossom3.jpg" class="d-block w-100" alt="...">
					    </div>
					    <div class="carousel-item">
					      <img src="images/blossom8.jpg" class="d-block w-100" alt="...">
					    </div>
					    <div class="carousel-item">
					      <img src="images/blossom3.jpg" class="d-block w-100" alt="...">
					    </div>
					  </div>
					  <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </button>
					  <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </button>
					</div>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row">
				<div class="col">
					<div class="card" style="width: 250px;">
						<img src="images/1.jpg" class="card-img-top"/>
						<div class="card-body">
							<h3 class="card-title">商品名称</h3>
							<p class="card-text">商品介绍信息</p>
							<button class="btn btn-secondary">按钮</button>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" style="width: 250px;">
						<img src="images/2.jpg" class="card-img-top"/>
						<div class="card-body">
							<h3 class="card-title">商品名称</h3>
							<p class="card-text">商品介绍信息</p>
							<button class="btn btn-secondary">按钮</button>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" style="width: 250px;">
						<img src="images/3.jpg" class="card-img-top"/>
						<div class="card-body">
							<h3 class="card-title">商品名称</h3>
							<p class="card-text">商品介绍信息</p>
							<button class="btn btn-secondary">按钮</button>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" style="width: 250px;">
						<img src="images/4.jpg" class="card-img-top"/>
						<div class="card-body">
							<h3 class="card-title">商品名称</h3>
							<p class="card-text">商品介绍信息</p>
							<button class="btn btn-secondary">按钮</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>,
<script src="bootstrap-4.6.2-dist/js/jquery-3.7.1.slim.min.js"></script>

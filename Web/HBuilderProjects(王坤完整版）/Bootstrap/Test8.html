<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div col-2></div>
				<div col-8>
					<form>
						<h1 class="h1 text-center">登&nbsp;&nbsp;&nbsp;&nbsp;录</h1>
					  <div class="form-group">
					    <label for="user">姓名</label>
					    <input type="text" class="form-control" id="user">
					    <small class="form-text text-muted">请输入你的姓名</small>
					  </div>
					  <div class="form-group">
					    <label for="password">密码</label>
					    <input type="password" class="form-control" id="password">
					  </div>
					<div class="form-group">
					      <label for="exampleFormControlInput1">邮箱</label>
					      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					    </div>
					    <div class="form-group">
					      <label for="exampleFormControlSelect1">请选择喜欢的颜色</label>
					      <select class="form-control" id="exampleFormControlSelect1">
					        <option>红色</option>
					        <option>绿色</option>
					        <option>蓝色</option>
					        <option>粉色</option>
					        <option>黑色</option>
					      </select>
					    </div>
					    <div class="form-group">
					      <label for="exampleFormControlSelect2">请选择你喜欢的科目</label>
					      <select multiple class="form-control" id="exampleFormControlSelect2">
					        <option>阿米诺斯1</option>
					        <option>阿米诺斯2</option>
					        <option>阿米诺斯3</option>
					        <option>阿米诺斯4</option>
					        <option>阿米诺斯5</option>
					      </select>
					    </div>
					    <div class="form-group">
					      <label for="exampleFormControlTextarea1">请做一下自我介绍</label>
					      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					    </div>
					  </form>
					  <div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">同意</label>
					  </div>
					  <button type="submit" class="btn btn-primary">登录</button>
					  <button type="reset" class="btn btn-primary">重置</button>
				</div>
				<div col-2></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7ymO4nGrkm372HoSbq1OY2DP4pEZnMiA+E0F3zPr+JQQtQ82gQ1HPY3QIVtztVua" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-Lge2E2XotzMiwH69/MXB72yLpwyENMiOKX8zS8Qo7LDCvaBIWGL+GlRQEKIpYR04" crossorigin="anonymous"></script>
	</body>
</html>

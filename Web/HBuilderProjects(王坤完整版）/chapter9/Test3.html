<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.p1{
				font-variant: small-caps;/* 小型的大写字母 */
			}
			.p3{
				font: italic bold 20px 隶书;/* 倾斜，加粗，大小，字体 */
				color: rgb(0, 255, 127,0.6);
			}
			.p4{
				font: italic normal 50px 隶书;
				color: rgb(199,251, 129,0.6);
			}
			h1{
				text-transform: capitalize;/* 首字母大写 */
			}
			h2{
				text-transform: uppercase;/* 全字母大写 */
			}
			h3{
				text-transform: lowercase;/* 全字母小写 */
				text-decoration-line: line-through;/* 删除线 */
			}
			.p5{
				letter-spacing: 10px;/* 字符间距 */
				text-decoration-line: overline; /* 上划线*/
			}
			.p6{
				word-spacing: 50px;/* 单词间距 */
				text-decoration-line: underline;/* 下划线 */
			}
		</style>
	</head>
	<body>
		<p class="p1">how are you</p>
		<p class="p2">how are you</p>
		<p class="p3">阿米诺斯1</p>
		<p class="p4">阿米诺斯2</p>
		<h1>how are you</h1>
		<h2>how are you</h2>
		<h3>HOW ARE YOYU</h3>
		<p class="p5">how are you</p>
		<p class="p6">how are you</p>
	</body>
</html>

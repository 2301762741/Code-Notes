<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.p1{
				text-decoration: overline; /* 上划线*/
				text-decoration-style: dashed;/* 虚线 */
				text-decoration-color: #ff0000; 
			}
			.p2{
				text-decoration: line-through;/* 删除线 */
				text-decoration-style: solid;/* 实线*/
				text-decoration-color: rgb(85, 255, 0); 
			}
			.p3{
				text-decoration: underline;/* 下划线 */
				text-decoration-style: dotted;/* 点线*/
			}
			.p4{
				text-decoration: underline double rgb(255, 170, 255);
			}
			h1{
				letter-spacing: 20px;/* 字之间的间距 */
				text-shadow: 4px 5px 5px #55ff7f;/* 水平向右，垂直向下，模糊度 */
			}
			h2{
				letter-spacing: 20px;/* 字之间的间距 */
				text-shadow: -4px -5px 2px #ffff00;/* 水平向左，垂直向上，模糊度 */
			}
		</style>
	</head>
	<body>
		<p class="p1">阿米诺斯1</p>
		<p class="p2">阿米诺斯2</p>
		<p class="p3">阿米诺斯3</p>
		<p class="p4">阿米诺斯4</p>
		<h1>阿米诺斯5</h1>
		<h2>阿米诺斯6</h2>
	</body>
</html>

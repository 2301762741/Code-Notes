<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.p1{
				text-decoration-line:underline;/* 下划线 */
				text-decoration-style:dashed;/* 虚线 */
				text-decoration-color:#55ff00 ;
			}
			.p2{
				text-decoration: overline dotted #ff007f;/* 上划线，点线 */
			}
			.p3{
				text-decoration: #5500ff line-through solid/* 删除线，实线 */;
			}
		</style>
	</head>
	<body>
		<p class="p1">阿米诺斯1</p>
		<p class="p2">阿米诺斯2</p>
		<p class="p3">阿米诺斯3</p>
	</body>
</html>

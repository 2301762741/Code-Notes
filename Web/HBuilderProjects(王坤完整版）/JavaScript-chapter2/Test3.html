<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		function changecolor(){//通过这个函数实现变色
			//通过一个Id获得select标签的颜色
			x=document.getElementById("getcolor").value;
			//这个select标签的颜色可能是red、green、blue
			switch(x){
				case'red'://假如选择了red,设置css为红色
				y='#ff0000';break;//y是存颜色的变量
				case'green'://假如选择了green,设置css为绿色
				y='#00ff00';break;//y是存颜色的变量
				case'blue'://假如选择了blue,设置css为蓝色
				y='#55aaff';break;//y是存颜色的变量
			}
			//将颜色的变量赋值给span元素的样式中的color（颜色）属性
			document.getElementById('show').style.color=y;
			//将颜色的变量赋值给select元素的样式中的color（颜色）属性
			document.getElementById('getcolor').style.color=y;
		}
	</script>
	<body>
		<span id="show">请选择颜色</span>
		<select id="getcolor" onchange="changecolor()">
			<option value="red">红色</option>
			<option value="green">绿色</option>
			<option value="blue">蓝色</option>
		</select>
	</body>
</html>

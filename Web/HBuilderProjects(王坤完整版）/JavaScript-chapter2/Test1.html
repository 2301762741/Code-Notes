<script>
	//基础语法
	//1.数据类型
	var num1=10;//数值型
	//在页面输出
	document.write('num1='+num1+'<br>');
	//在控制台输出
	console.log('num1='+num1);
	var num2=076;//八进制
	//var num3=096;//八进制（非法）
	//document.write('num3='+num3+"<br>")
	var num4=0xf7;
	console.log('num4='+num4);
	//浮点型
	var f1=10.6;
	console.log('f1='+f1);
	//字符串型
	var str1='m';
	console.log('str1='+str1);
	var str2='I love JavaScript';
	console.log('str2='+str2);
	//布尔型
	var flag1=true;
	var flag2=false;
	console.log('flag1='+flag1);
	console.log('flag2='+flag2);
	//console.log('flag='+flag);（错误）
	var a=10,b=20;
	console.log('a='+a);
	console.log('b='+b);
	console.log('a+b='+(a+b));
	//定义一个非法的变量名
	//var 3c=110;声明变量时不能以数字开始
	//console.log('3c='+3c);
</script>

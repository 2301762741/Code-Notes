<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				background-image: linear-gradient(180deg,#ffffff,#aa0000);
			}
			body{
				background: 
				url(images/cup1.png) no-repeat left bottom fixed,
				url(images/text1.png) no-repeat right bottom fixed;
			}
			.container{
				width: 660px;
				height: 540px;
				border: 1px solid black;
				margin: 0 auto;/* 居中对齐 */
			}
			.top{
				width: 660px;
				height: 100px;
				background: url(images/grape1.jpg) no-repeat right top fixed;
			}
			td{
				width: 220px;
				height: 220px;
			}
			#tu1{
				background: url(images/cup2.jpg) no-repeat left top;
			}
			#p1{
				background-color: #ffea7e;
				color: #000000;
			}
			#tu2{
				background: url(images/grape2.jpg) no-repeat left top;
			}
			#tu3{
				background: url(images/text2.png) no-repeat center bottom;
			}
			#tu4{
				background: url(images/grape3.jpg) no-repeat right bottom;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="top"></div>
			<table>
				<tr>
					<td id="tu1"></td>
					<td colspan="2" id="p1">
						这几天心里颇不宁静。今晚在院子里坐着乘凉，忽然想起日日走过的荷塘，在这满月的光里，
						总该另有一番样子吧。月亮渐渐地升高了，墙外马路上孩子们的欢笑，已经听不见了；妻在
						屋里拍着闰儿，迷迷糊糊地哼着眠歌。我悄悄地披了大衫，带上门出去。
					</td>
				</tr>
				<tr>
					<td id="tu2"></td>
					<td id="tu3"></td>
					<td id="tu4"></td>
				</tr>
			</table>
		</div>
	</body>
</html>

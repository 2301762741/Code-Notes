<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #00ff00;
			}
			p{
				background-color: #ffaaff;
				width: 300px;
				height: 300px;
				float: left;/* 左对齐 */
				margin: 30px;/* 加上外边距分开 */
				background-image: url(images/bg5.jpg);
				background-repeat: no-repeat;/* 不平铺，不重复 */
				padding:30px;/* 内边距 */
				border: 10px dashed #000000;
			}
			#p1{
				background-origin: padding-box;/* 设置图片原点从内边距开始 */
			}
			#p2{
				background-origin: border-box;/* 设置图片原点从边框开始 */
			}
			#p3{
				background-origin: content-box;/* 设置图片原点从内容区开始 */
			}
		</style>
	</head>
	<body>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
	</body>
</html>

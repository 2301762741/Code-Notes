<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				width: 300px;
				height: 300px;
				margin: 30px;/* 外边距 */
				float: left;/* 左对齐 */
				border: 10px solid #00ff00;
				background-image: url(images/bg6.jpg);
				background-repeat: no-repeat;/* 不重复 */
				font-size: 20px;
			}
			.p1{
				background-size: auto;/* 自动适应大小 */
			}
			.p2{
				background-size: cover;/* 等比缩放 */
			}
			.p3{
				background-size: contain;/* 水平方向跟容器相同 */
			}
			.p4{
				background-size: 200px 150px;/* 限制水平200宽，垂直150高 */
			}
		</style>
	</head>
	<body>
		<p class="p1">auto</p>
		<p class="p2">cover</p>
		<p class="p3">contain</p>
		<p class="p4">width:200px;height:150px</p>
	</body>
</html>

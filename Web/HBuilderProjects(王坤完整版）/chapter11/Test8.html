<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-image: linear-gradient(yellow,red);
				background-attachment: fixed;/* 固定 */
			}
			p{
				width: 400px;
				height: 400px;
				border: 1px solid #000000;/* 边框 */
				float: left;/* 水平排 */
				margin: 20px;/* 外边距 */
				font-size: 20px;
				background-repeat: no-repeat;
			}
			.p1{
				background-image: linear-gradient(45deg,#f07dff,#00ff00);
			}
			.p2{
				background-image: linear-gradient(75deg,#55ffff,#ff0000);
			}
			.p3{
				background-image: linear-gradient(105deg,#5500ff,#8b5d00,#00ff00);
			}
			.p4{
				background-image: linear-gradient(#00ff00 35%,#00ffff 25%,#aa00ff 40%);
			}
		</style>
	</head>
	<body>
		<p class="p1"></p>
		<p class="p2"></p>
		<p class="p3"></p>
		<p class="p4"></p>
	</body>
</html>

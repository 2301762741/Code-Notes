<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 250px;
				height: 250px;
				border: 1px solid greenyellow;
				margin: 2px;
				background-image: url("images/bg3.jpg");
			}
			#div1{
				background-repeat: no-repeat;/* 不重复 */
			}
			#div2{
				background-repeat: repeat-x;/* 水平方向上平铺 */
			}
			#div3{
				background-repeat: repeat-y;/* 在垂直方向上平铺 */
			}
			#div4{
				background-repeat: space;/* 中间留间隙 */
			}
			#div5{
				background-repeat: round;/* 填满容器 */
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
		<div id="div5"></div>
	</body>
</html>

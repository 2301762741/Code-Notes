<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<select id="old">
			<option>阿米诺斯1</option>
			<option>阿米诺斯2</option>
			<option>阿米诺斯3</option>
		</select>
		<div id="div1"></div>
		<div id="div2"></div>
		<button id="btn1" onclick="copy()">简单复制</button>
		<button id="btn2" onclick="deepcopy()">克隆</button>
	</body>
</html>
<script>
	function copy(){
		//获取原来的下拉列表
		var old=document.getElementById('old');
		//获得位置
		var div1=document.getElementById('div1');
		//复制--只复制框架，不复制内容
		div1.appendChild(old.cloneNode(false));
	}
	function deepcopy(){
		//获取原来的下拉列表
		var old=document.getElementById('old');
		//获得位置
		var div2=document.getElementById('div2');
		//复制--既复制框架，也复制内容
		div2.appendChild(old.cloneNode(true));
	}
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#container{
				width: 1000px;
				margin: 0 auto;/* 居中 */
				border: 1px solid #000000;
			}
			#head{
				height: 200px;
				border: 1px solid #000000;
			}
			#main{
				height: 800px;
				border: 1px solid #000000;
			}
			#left{/* 左侧 */
				width: 400px;
				height: 750px;
				border: 1px solid #000000;
				float: left;/* 从左到右排列 */
			}
			#right{
				width: 550px;
				height: 750px;
				border: 1px solid #000000;
				float: right;/* 从右到左排列 */
				margin-left: 30px;
			}
			#foot{
				clear: both;/* 清除浮动 */
				height: 200px;
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="head"></div>
			<div id="main">
				<div id="left"></div>
				<div id="right"></div>
			</div>
			<div id="foot"></div>
		</div>
	</body>
</html>

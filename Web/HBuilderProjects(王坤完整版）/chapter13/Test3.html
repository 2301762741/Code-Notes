<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 300px;
				height: 200px;
				border: 1px solid #ff557f;
				margin: 20px;
				background-color: #ffaaff;
			}
			#p2{
				position: relative;/* 相对定位 */
				left: 50px;/* 左边相对于原来偏移50px */
				top: 100px;/* 上边相对于原来偏移100px */
			}
			#p1{
				position: absolute;/* 绝对定位 */
				left: 500px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<div id="p1"></div>
		<div id="p2"></div>
		<div id="p3"></div>
	</body>
</html>

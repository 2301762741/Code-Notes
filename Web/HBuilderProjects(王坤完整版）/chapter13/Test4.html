<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				height: 700px;
			}
			#head{
				width: 100%;
				height: 100px;
				position: fixed;/* 固定定位 */
				top: 0px;
				left: 0px;
				right: 0px;
				bottom: auto;
				background: #ff557f;
			}
			#left{
				width: 300px;
				height: auto;
				position: fixed;/* 固定定位 */
				top: 100px;
				left: 0px;
				right: auto;
				bottom: 100px;
				background: #ffff00;
			}
			#right{
				width: 700px;
				height: auto;
				position: fixed;/* 固定定位 */
				top: 100px;
				left: auto;
				right: 0px;
				bottom: 100px;
				background: #00ff00;
			}
			#foot{
				width: 100%;
				height: 100px;
				position: fixed;/* 固定定位 */
				top: auto;
				left: 0px;
				right: 0px;
				bottom: 0px;
				background: #55aaff;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="head"></div>
			<div id="main">
				<div id="left"></div>
				<div id="right"></div>
			</div>
			<div id="foot"></div>
		</div>
	</body>
</html>
